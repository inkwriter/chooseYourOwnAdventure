<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name</title>
    <link rel="stylesheet" href="css_folder/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="game-screen">
      <div class="stats">
        <p>XP: <span id="xp">0/100</span></p>
        <p>HP: <span id="hp">100</span></p>
      </div>
      <div class="inventory">
        <p>Gold: <span class="gold">0</span></p>
        <p>INV</p>
        <p class="item">Health Potions x <span id="healthPotions">0</span></p>
        <p class="item">Poison x <span id="poison">0</span></p>
      </div>
      <div class="animated-gif">
        This is a placeholder
      </div>
      <div class="buttons">
        <button id="trainBtn">TRAIN</button>
        <button id="shopBtn">SHOP</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
